name: CI/CD pipline
on:
    push:
    pull_request:
    workflow_dispatch:
    
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build dockerfile
              run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/getrecipe:latest

            - name: Log in to DockerHub
              uses: docker/login-action@v3.0.0
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Push tag to DockerHub
              run: docker push ${{ secrets.DOCKER_USERNAME }}/getrecipe:latest